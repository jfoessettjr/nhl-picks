name: Build picks (today + next 7)

on:
  schedule:
    - cron: "20 12 * * *"   # daily 12:20 UTC (~7:20am ET)
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Generate picks.json
        run: |
          python scripts/build_picks.py

      - name: Commit generated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/data/picks.json docs/data/state.json
          git commit -m "Update picks" || echo "No changes"
          git push
